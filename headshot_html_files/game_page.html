		function activateUser(seat){
			console.log("activate"+seat);
			if((document.getElementById(seat).src !="{{ static_url('images/big-blind.png') }}") &&
				(document.getElementById(seat).src !="{{ static_url('images/small-blind.png') }}")) {
                document.getElementById(seat).src = "{{ static_url('images/active-user-background.png') }}";
            }
			}

		function deactivateUser(seat){

        function createEntry(username, message){
            // alert(message);
            var entry = document.createElement("p");

            if(message.indexOf("Blind")>-1){
                $(entry).css('color','#1b60f9');
            }
            else if(message.indexOf("fold")>-1){
                $(entry).css('color','#A0A09F)');
            }
            else if(message.indexOf("wins")>-1){
                $(entry).css('color','#9CD940');
            }
            else if(message.indexOf("called")>-1){
                $(entry).css('color','#000000');
            }
            else if(message.indexOf("all_in")>-1){
                $(entry).css('color','#FC5130');
            }
            else if(message.indexOf("QUESTION")>-1){
                $(entry).css('color','#1b60f9');
            }
            else
                $(entry).css('color','#2e2e2e');

            var boldtext = document.createElement("span");
            boldtext.className = "_boldtext";

            var dom_uname = document.createElement("span");
            dom_uname.className = "_username";
            dom_uname.style.textTransform = "capitalize";

            dom_uname.innerHTML = username+" ";
            boldtext.appendChild(dom_uname);
            entry.appendChild(boldtext);

            var dom_msg = document.createElement("small");
            dom_msg.className = "_message";
            dom_msg.innerHTML = message;
            entry.appendChild(dom_msg);

/*
            updateScroll();
    */


            return entry;
            }

            else if(real_answer == 2)
                $(".correct-option").text('C');
            else if(real_answer == 3)
                $(".correct-option").text('D');
        }

                seat_no: 'nil',
                action: 'nil',

                game_room_id: 'nil',
                con_id: 'nil',
                con: 'nil',
                ans: 'nil',
                opt: ['nil','nil','nil','nil'],
                answer_time: 'nil'
        	};

        	if(data.user_name && data.message && data.game_key) {
          		ws.send(JSON.stringify(data));
        	}

        async function timer(){
            var count = 10;
            while(count>0){
                if(count >= 4 && count<=7){
                    $("#clock-image").attr("src","{{ static_url('images/timer-o.png')}}");
				}
				else if(count >7 && count <=10){
                    $("#clock-image").attr("src","{{ static_url('images/timer.png') }}");

                }
                else{
                    $("#clock-image").attr("src","{{ static_url('images/timer-r.png') }}");

                }
                await sleep(1000);
                count = count - 1;
                if(count===0){
                    submit_opt(getButtonSelected(), getAnswerTime());
                    $("#clock-image").hide();
                    $("#clock").hide();
                }
                $("#clock").text("0"+count);
            }
        }

		async function opt_timer(){
            opt_count = 30;
            while(opt_count>0){
                await sleep(1000);
/*
                console.log("Inside countdown_timer");
*/
                opt_count = opt_count - 1;
/*
                console.log(opt_count + 'This is count');
*/


                if(opt_count===0){
                    var data ={
					game_key: '5',
					user_name: '{{user_name}}',
					message: 'Has Fold' ,
					seat_no: user_seat_no,

					curr_seat_no: 'nil',
					con_id: 'nil',
					con: 'nil',
					ans: 'nil',
					user_amount: 'nil',
					pot_amount: 'nil',
					call_amount: 'nil',
					bet_amount: 'nil',
					ans: 'nil',
					opt: ['nil','nil','nil','nil'],
					answer_time: 'nil'
					};
                ws.send(JSON.stringify(data));
				hideUserButtons();
                }
                if(opt_count>=27 && opt_count<30){
                    $(".progress").removeClass("none");
                    $(".progress").addClass("ten");
                }
                else if(opt_count >= 24 && opt_count < 27){
                    $(".progress").removeClass("ten");
                    $(".progress").addClass("twenty");
                }
                else if(opt_count >= 21 && opt_count < 24){
                    $(".progress").removeClass("ten");
                    $(".progress").addClass("thirty");
                }
                else if(opt_count >= 18 && opt_count < 21){
                    $(".progress").removeClass("ten");
                    $(".progress").addClass("forty");
                }
                else if(opt_count >= 15 && opt_count < 18){
                    $(".progress").removeClass("ten");
                    $(".progress").addClass("sixty");
                }
                else if(opt_count >= 12 && opt_count < 15){
                    $(".progress").removeClass("ten");
                    $(".progress").addClass("seventy");
                }
                else if(opt_count >= 9 && opt_count < 12){
                    $(".progress").removeClass("ten");
                    $(".progress").addClass("eighty");
                }
                else if(opt_count >= 6 && opt_count < 9){
                    $(".progress").removeClass("ten");
                    $(".progress").addClass("ninty");
                }
                else if(opt_count>3 && opt_count<6){
                    $(".progress").removeClass("ten");
                    $(".progress").addClass("one-hundred");

                }
                else if(opt_count>0 && opt_count<3){
                    $(".progress").removeClass("none");
                    $(".progress").addClass("one-hundred");
                }
                $("#opt_clock").text("0"+opt_count);


            }
            $(".progress").addClass("none");


        }
